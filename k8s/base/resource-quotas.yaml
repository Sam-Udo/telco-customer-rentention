
# Resource Quotas & Limit Ranges

# Prevents resource exhaustion and enforces per-container limits.

apiVersion: v1
kind: ResourceQuota
metadata:
  name: telco-churn-quota
  namespace: telco-churn
  labels:
    app.kubernetes.io/part-of: telco-churn
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "50"
    persistentvolumeclaims: "5"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: telco-churn-limits
  namespace: telco-churn
  labels:
    app.kubernetes.io/part-of: telco-churn
spec:
  limits:
    # Per-container defaults and limits
    - type: Container
      default:
        cpu: "1000m"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "512Mi"
      max:
        cpu: "4000m"
        memory: "4Gi"
      min:
        cpu: "10m"
        memory: "32Mi"

    # Per-pod limits
    - type: Pod
      max:
        cpu: "8000m"
        memory: "8Gi"
