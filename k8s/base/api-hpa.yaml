
# Churn API — Horizontal Pod Autoscaler

# Scales based on CPU utilisation (primary) and memory.
# Min 2 pods (HA), max 10 pods (cost cap).
# Thresholds tuned for latency-sensitive ML inference workload.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: churn-api-hpa
  namespace: telco-churn
  labels:
    app: churn-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: churn-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Scale on CPU — target 50% utilisation (headroom for burst traffic)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    # Scale on memory — target 65% utilisation (headroom for GC)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 65
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
