
# Churn Dashboard â€” Horizontal Pod Autoscaler

# Dashboard is less CPU-intensive; scales on memory/connections.
# More conservative thresholds than API (less latency-sensitive).
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: churn-dashboard-hpa
  namespace: telco-churn
  labels:
    app: churn-dashboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: churn-dashboard
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
